name: Testing

on:
  push:
    branches:
    - master

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: LuisEnMarroquin/git-login-action@v0.2
      with:
        SSHKEY: ${{ secrets.SSH }}
    - run: ssh -T git@github.com || true
  macos:
    runs-on: macos-latest
    steps:
    - uses: LuisEnMarroquin/git-login-action@v0.2
      with:
        SSHKEY: ${{ secrets.SSH }}
    - run: ssh -T git@github.com || true
  windows:
    runs-on: windows-latest
    steps:
    - uses: LuisEnMarroquin/git-login-action@v0.2
      with:
        SSHKEY: ${{ secrets.SSH }}
    - run: ssh -T git@github.com || true
